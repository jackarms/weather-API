<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="container">
      <h1 class="hero">
        Weather API
        <div class="icon-container">
          <img
            src="./png/002-water-droplet.png"
            alt="droplet icon"
            class="icon"
          />
          <img
            src="./png/001-snowflake.png"
            alt="snowflake icon"
            class="icon"
          />
          <img src="./png/003-wind.png" alt="wind icon" class="icon" />
        </div>
      </h1>

      <div class="field is-grouped search">
        <p class="control is-expanded">
          <input
            class="input"
            type="text"
            placeholder="CityName"
            name="input"
            id="input"
          />
        </p>
        <p class="control">
          <a class="button is-info" id="btn"> Search </a>
        </p>
      </div>

      <div id="result-div">
        <h1 id="result-h1"></h1>
        <h2 id="result-h2"></h2>
        <p id="result-p1"></p>
        <p id="result-p2"></p>
        <p id="result-p3"></p>
        <p id="result-p4"></p>
      </div>

      <div id="card1">
        <h3 id="h3-1"></h3>
        <p id="p1-1"></p>
        <p id="p1-2"></p>
        <p id="p1-3"></p>
      </div>

      <div id="card2">
        <h3 id="h3-2"></h3>
        <p id="p2-1"></p>
        <p id="p2-2"></p>
        <p id="p2-3"></p>
      </div>

      <div id="card3">
        <h3 id="h3-3"></h3>
        <p id="p3-1"></p>
        <p id="p3-2"></p>
        <p id="p3-3"></p>
      </div>

      <footer>
        <div>
          <p class="footer-text">With special thanks to:</p>
          <img src="./png/images.png" alt="Open Weather Logo" class="logo1" />
          <img src="./png/flaticon.png" alt="Flaticon Logo" class="logo2" />
        </div>
      </footer>
    </div>
    <script type="text/javascript" src="config.js"></script>
    <script src="./script.js"></script>
    <div>
      Icons made by
      <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
    <div>
      Icons made by
      <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware"
        >Good Ware</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
  </body>
</html>
